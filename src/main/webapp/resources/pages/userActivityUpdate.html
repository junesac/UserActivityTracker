<div class="panel panel-info">
	<my-header></my-header>

	<div class="panel-heading">
		<h3 class="panel-title">Update UserActivity</h3>
	</div>
	<div class="panel-body form-horizontal" role="form">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-xs-3">
				<input type="text" name="uaName" ng-model="userActivity.uaName"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="owner" class="col-sm-2 control-label">Calories</label>
			<div class="col-xs-3">
				<input type="number" name="calories" ng-model="userActivity.calories"
					class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="date" class="col-sm-2 control-label">Date</label>
			<div class="col-xs-3">
				<input type="date" name="date"
					ng-model="userActivity.startDate" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="time" class="col-sm-2 control-label">Time</label>
			<div class="col-xs-3">
				<input type="time" name="time"
					ng-model="userActivity.time" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-default" ng-click="update()">Submit</button>
			</div>
		</div>
	</div>
</div>
