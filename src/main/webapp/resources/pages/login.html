<div class="panel panel-info">

	<div class="panel-heading">
		<h3 class="panel-title">Login Page</h3>
	</div>
	<div class="panel-body form-horizontal" role="form">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-xs-3">
				<input type="text" name="userName" ng-model="user.name"
					class="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="owner" class="col-sm-2 control-label">Password</label>
			<div class="col-xs-3">
				<input type="text" name="password" ng-model="user.password"
					class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-default" ng-click="login()">Login</button>
			</div>
		</div>
	</div>
</div>
